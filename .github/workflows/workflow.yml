name: CI
on:
  push:
    branches:
      - lab-1
    paths-ignore:
      - '**.md'

jobs:
  build:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: haskell/actions/setup@v1
        with:
          ghc-version: "8.10.4"
          enable-stack: true
          stack-version: "latest"
      - uses: actions/cache@v2
          name: Cache ~/.stack
          with:
            path: |
              ~/.stack
            key: ${{ runner.os }}-store-${{ hashFiles('stack.yaml.lock') }}-${{ hashFiles('package.yaml') }}
      - name: Install HUnit
        run: stack install HUnit
      - name: Build
        run: stack build
      - name: Test
        run: stack test/Spec.hs --test-arguments --color