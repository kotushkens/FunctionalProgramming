name: CI
on:
  push:
    branches:
      - lab-1
    paths-ignore:
      - '**.md'

jobs:
  build:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: haskell/actions/setup@v1
        with:
          ghc-version: "8.10.4"
          enable-stack: true
          stack-version: "latest"
      - name: Build
        run: stack build
      - name: Test
        run: stack test/Main.hs --test-arguments --color